<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Pharmacist</title>
    <link rel="stylesheet" href="try.css">
</head>
<body>
    <div class="ask-container">
        <div class="ask-content">
            <h1>Ask a Pharmacist</h1>
            <p>
                Have questions about your health, medications, or how to manage your well-being better? 
                Our expert pharmacists are here to help. Submit your question below, and we’ll provide professional guidance tailored to your needs.
            </p>
            <textarea id="question" name="question" placeholder="Enter your question here..." rows="8"></textarea>
            <button type="submit">Submit Question →</button>
        </div>
        <div class="ask-image">
            <img src="pharmacist-Photoroom.png" alt="Pharmacist helping a customer">
        </div>
    </div>
</body>
</html>
